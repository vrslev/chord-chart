repos:
  - repo: local
    hooks:
      - id: pyright
        name: pyright
        language: system
        types_or: [python, pyi, pyproj]
        pass_filenames: false
        entry: ./chord-chart-py/.venv/bin/pyright

      - id: tsc
        name: tsc
        language: system
        types_or: [javascript, ts]
        pass_filenames: false
        entry: ./chord-chart-js/node_modules/.bin/tsc -p chord-chart-js/tsconfig.json --noEmit

      - id: clippy
        name: clippy
        language: system
        types: [rust]
        pass_filenames: false
        entry: cargo clippy

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-toml

  - repo: https://github.com/asottile/pyupgrade
    rev: v3.2.2
    hooks:
      - id: pyupgrade
        args: [--py37-plus, --keep-runtime-typing]

  - repo: https://github.com/psf/black
    rev: 22.10.0
    hooks:
      - id: black

  - repo: https://github.com/pycqa/isort
    rev: 5.10.1
    hooks:
      - id: isort

  - repo: local
    hooks:
      - id: prettier
        name: prettier
        language: system
        types_or: [javascript, ts, json, yaml]
        entry: ./chord-chart-js/node_modules/.bin/prettier --write --list-different --ignore-unknown

      - id: rustfmt
        name: rustfmt
        language: system
        types: [rust]
        pass_filenames: false
        entry: cargo fmt
